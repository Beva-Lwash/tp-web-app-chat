<div class="chat">
  <div class="chat-logout-button">
    <button (click)="onLogout()">Quitter</button>
  </div>
  <div class="chat-messages">
    <app-message-list [messages]="messages"></app-message-list>
    <app-new-message-form (messagePublished)="onPublishMessage($event)"></app-new-message-form>
  </div>
</div>
