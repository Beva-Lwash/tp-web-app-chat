<div>
  <form class="form" (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div>
      <div>
        <mat-form-field hintLabel="Min 1 caractere">
          <mat-label>Nom d'utilisateur</mat-label>
          <input name="username" type="text" formControlName="username" matInput #input placeholder="Ex.: INF5190">
          <mat-hint align="end">{{input.value.length}}/10000</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input name="password" type="password" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div>
      <button type="submit" mat-raised-button color="primary">Connexion</button></div>
  </form>
</div>
